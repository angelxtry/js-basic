<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <container class="container">
      <div class="js-clock flex-item">
        <h1 class="js-clock-title clock-title">00:00</h1>
      </div>

      <form class="js-form form flex-item name-form">
        <input type="text" class="input" placeholder="What is your name?" />
      </form>

      <h4 class="js-greetings greetings flex-item"></h4>

      <form class="js-todo-form form flex-item">
        <input type="text" class="input" placeholder="Write a to do" />
      </form>
      <ul class="js-todo-list to-to-list flex-item"></ul>

      <span class="js-weather weather flex-item"></span>

      <script src="src/clock.js"></script>
      <script src="src/greeting.js"></script>
      <script src="src/todo.js"></script>
      <script src="src/bg.js"></script>
      <script src="src/weather.js"></script>
    </container>
  </body>
</html>
